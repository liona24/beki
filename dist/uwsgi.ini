[uwsgi]
chdir = /home/uwsgi/app/
module = beki:app

# Fck this. I cannot make the latex compiler work..
# uid = uwsgi
# gid = uwsgi
master = true
processes = 1
threads = 2

socket = /tmp/uwsgi.socket
chmod-sock = 664
vacuum = true

die-on-term = true

logto = /mnt/beki/uwsgi_logs/err.log
log5xx = true
log4xx = true
disable-logging = true
